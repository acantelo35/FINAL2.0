\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    #app {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Color Selector Section */
    .color-selectors {
      margin: 15px 0;
    }

    .color-selectors label {
      font-size: 1rem;
      margin-right: 5px;
    }

    .color-selectors input {
      margin-right: 20px;
    }

    /* Game Board Styles */
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin: 20px 0;
      background-color: #f4f4f4; /* Background color for the board */
      padding: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background-color: white; /* Ensures cells have a white background */
      border: 2px solid #000000;
      cursor: pointer;
    }

    .cell.taken {
      cursor: not-allowed;
      background-color: #ddd; /* Background color when cell is taken */
    }

    /* Status and Reset Button */
    #status {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    #reset {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Tic Tac Toe</h1>
    
    <!-- Color Pickers -->
    <div class="color-selectors">
      <label for="color-x">X Color:</label>
      <input type="color" id="color-x" value="#ff0000">
      
      <label for="color-o">O Color:</label>
      <input type="color" id="color-o" value="#0000ff">
    </div>
    
    <!-- Game Board -->
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    
    <!-- Game Info -->
    <div class="game-info">
      <p id="status">Player X's turn</p>
      <button id="reset">Reset Game</button> 
    </div>
  </div>

  <script>
    // Game state
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const colorXInput = document.getElementById('color-x');
    const colorOInput = document.getElementById('color-o');

    let currentPlayer = 'X';
    let gameActive = true;
    let board = ['', '', '', '', '', '', '', '', ''];
    let colorX = colorXInput.value;
    let colorO = colorOInput.value;

    // Winning conditions
    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Update game status
    function updateStatus(message) {
      statusText.textContent = message;
    }

    // Check for win or draw
    function checkGameStatus() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameActive = false;
          updateStatus(`Player ${currentPlayer} wins!`);
          return;
        }
      }

      if (!board.includes('')) {
        gameActive = false;
        updateStatus('It\'s a draw!');
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus(`Player ${currentPlayer}'s turn`);
    }

    // Cell click event handler
    function handleCellClick(event) {
      const index = event.target.getAttribute('data-index');

      if (!gameActive || board[index]) {
        return;
      }

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;
      event.target.style.color = currentPlayer === 'X' ? colorX : colorO;
      event.target.classList.add('taken');

      checkGameStatus();
    }

    // Reset game
    function resetGame() {
      currentPlayer = 'X';
      gameActive = true;
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => {
        cell.textContent = '';
        cell.style.color = '';
        cell.classList.remove('taken');
      });
      updateStatus('Player X\'s turn');
    }

    // Update colors when changed
    colorXInput.addEventListener('change', () => {
      colorX = colorXInput.value;
    });

    colorOInput.addEventListener('change', () => {
      colorO = colorOInput.value;
    });

    // Attach event listeners
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
